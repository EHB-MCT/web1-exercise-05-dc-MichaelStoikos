<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC</title>
</head>
<body>
    <div class="wrapper">

        <img src="Images/logo.png">

        <h1>Featured</h1>

        <div class="featured">

            <div class="item">
                <img src="Images/featured_all_acces.jpg">
                <h3>DC All Access</h3>
            </div>
            <div class="item wonderwoman">
                <img src="Images/featured_wonderwoman.jpg">
                <h3>Wonder Woman</h3>
            </div>

        </div>

        <h1>WHO'S WHO</h1>

        <div class="whoswho">

            <div class="item superman">
                <img src="Images/superman.jpg">
                <h3>Superman</h3>
            </div>

            <div class="item Batman">
                <img src="Images/batman.jpg">
                <h3>Batman</h3>
            </div>

            <div class="item Wonderwoman">
                <img src="Images/wonderwoman.jpg">
                <h3>Wonder Woman</h3>
            </div>

            <div class="item GreenLantern">
                <img src="Images/greenlantern.jpg">
                <h3>Green Lantern</h3>
            </div>

            <div class="item Flash">
                <img src="Images/flash.jpg">
                <h3>Flash</h3>
            </div>

        </div>

    </div>




</body>
</html>
